<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мышиное мышление</title>

    <style media="(prefers-color-scheme: light)">
      @import url('./src/styles/colors/light.css');
    </style>
    <style media="(prefers-color-scheme: dark)">
      @import url('./src/styles/colors/dark.css');
    </style>
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="container container--row">

          <div class="topbar__item">
            <img src=/images/clock.svg class="topbar__icon">
            <span class="topbar__text">Monday - Friday8AM - 9PM</span>
          </div>

          <div class="topbar__item">
            <img src=/images/location.svg class="topbar__icon">
            <span class="topbar__text">725 Park Ave, New York</span>
          </div>

          <div class="topbar__socials">
            <a href="#" class="topbar__social-link" aria-label="Instagram">
              <img src="/images/instagram.svg" alt="">
            </a>
            <a href="#" class="topbar__social-link" aria-label="Facebook">
              <img src="/images/facebook.svg" alt="">
            </a>
            <a href="#" class="topbar__social-link" aria-label="Twitter">
              <img src="/images/twitter.svg" alt="">
            </a>
            <a href="#" class="topbar__social-link" aria-label="LinkedIn">
              <img src="/images/linked-in.svg" alt="">
            </a>
          </div>
        </div>
      </header>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
